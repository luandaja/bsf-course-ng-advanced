<div class="float-left card ">
	<ng-container *ngIf="areVotesVisible$ | async">
		<gt-avatar
			class="pb-1"
			[width]="80"
			[height]="80"
			[source]="boardCard.owner.photoUrl"
		>
		</gt-avatar>
	</ng-container>
	<!-- <a class="shadow" [ngClass]="{ selected: isSelected }">
		<img
			[src]="cardImage"
			width="200"
			height="320"
			[ngClass]="{ jump: isJumping && (areVotesVisible$ | async) }"
		/>
	</a> -->
	<gt-card
		[cardIndex]="boardCard.cardIndex"
		[isSelected]="isSelected"
		[isRevealed]="isRevealed"
		[isJumping]="isJumping && (areVotesVisible$ | async)"
	></gt-card>
	<ng-container *ngIf="areVotesVisible$ | async">
		<gt-avatar
			class="pt-1"
			*ngFor="let vote of boardCard.votes"
			[width]="80"
			[height]="80"
			[source]="vote.photoUrl"
		>
		</gt-avatar>
	</ng-container>
</div>
