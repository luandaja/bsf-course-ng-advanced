<section class="orange-border" *ngIf="isStoryTellerTurn$ | async">
	<h5>You are the story teller. Select a card and assign it a title!</h5>
	<gt-form-builder
		class="m-4"
		[entries]="entries"
		[isCancelButtonVisible]="false"
		[submitButtonText]="'Set story'"
		(submitted)="onSubmitted($event)"
	>
	</gt-form-builder>
</section>
