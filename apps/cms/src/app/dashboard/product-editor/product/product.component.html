<div class="row pl-3 pt-3">
	<div class="col-sm-5">
		<section class="blue-border">
			<gt-images-upload (filesLoaded)="onFilesLoaded($event)"></gt-images-upload>
		</section>
	</div>
	<div class="col-sm-7" *ngIf="entries$ | async as entries">
		<section class="orange-border">
			<gt-form-builder [entries]="entries"> </gt-form-builder>
		</section>
	</div>
</div>
