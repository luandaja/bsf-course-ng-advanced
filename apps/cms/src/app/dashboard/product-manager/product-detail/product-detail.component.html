<div class="row pl-3 pt-3">
	<div class="col-sm-5">
		<section class="blue-border">
			<gt-images-upload [(images)]="productImages"></gt-images-upload>
		</section>
	</div>
	<div class="col-sm-7">
		<section class="orange-border" *ngIf="entries$">
			<gt-form-builder [entries]="entries$ | async" (submitted)="onSubmitted($event)">
			</gt-form-builder>
		</section>
	</div>
</div>
