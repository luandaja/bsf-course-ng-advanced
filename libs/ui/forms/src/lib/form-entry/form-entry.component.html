<ng-container [ngSwitch]="entry.controlType">
  <section *ngSwitchCase="'textbox'" class="form-group ">
    <gt-textbox [entry]="entry"></gt-textbox>
  </section>

  <section *ngSwitchCase="'textblock'" class="form-group ">
    <gt-textblock [entry]="entry"></gt-textblock>
  </section>

  <section *ngSwitchCase="'password'" class="form-group ">
    <gt-password [entry]="entry"></gt-password>
  </section>

  <section *ngSwitchCase="'dropdown'" class="form-group ">
    <gt-dropdown [entry]="entry"></gt-dropdown>
  </section>
</ng-container>
<div *ngIf="!isValid && isSubmitted" class="invalid-feedback">
  <p *ngFor="let error of errors">{{ getErrorMessage(error) }}</p>
</div>
