<div class="form-group row">
  <button type="button" class="btn btn-counter corner-left" (click)="substract()">
    -
  </button>
  <input
    class="form-control text-center"
    type="number"
    min="1"
    [(ngModel)]="counter"
    readonly="readonly"
  />
  <button type="button" class="btn btn-counter corner-right" (click)="add()">+</button>
</div>
