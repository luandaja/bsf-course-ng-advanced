<section class="welcome-container">
	<div class="d-flex flex-column m-3 h-100">
		<div class="p-2 mb-auto">
			<span class="brand-name">{{ banner.upperText }}</span>
		</div>
		<div class="p-2 align-self-center">
			<gt-avatar [width]="500" [source]="banner.imageUrl"> </gt-avatar>
		</div>
		<div class="p-2 mt-auto w-50">
			<h2>{{ banner.title }}</h2>
			<span>{{ banner.contentText }}</span>
		</div>
	</div>
</section>
