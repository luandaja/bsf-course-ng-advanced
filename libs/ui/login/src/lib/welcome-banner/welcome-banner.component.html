<div class="welcome-container">
  <div class="row pull-left">
    <span class="brand-name">{{ banner.upperText }}</span>
  </div>
  <div class="row">
    <gt-avatar [width]="600" [height]="600" [source]="banner.imageUrl"> </gt-avatar>
  </div>
  <div class="col-sm-3 offset-sm-1 fixed-bottom">
    <div class="row">
      <h2>{{ banner.title }}</h2>
    </div>
    <div class="row">
      <span>{{ banner.contentText }}</span>
    </div>
  </div>
</div>
