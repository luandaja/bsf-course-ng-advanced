<div class="card">
  <img [src]="product.images[0]" class="card-img-top" [alt]="product.name" />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">
      {{ product.description }}
    </p>
    <p class="card-text">
      {{ product.price | currency }}
      <a class="pull-right" [routerLink]="['detail']" [state]="{ id: product.id }"
        >Ver m√°s</a
      >
    </p>
  </div>
</div>
