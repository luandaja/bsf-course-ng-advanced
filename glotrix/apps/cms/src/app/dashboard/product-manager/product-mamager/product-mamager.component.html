<div class="container p-5">
  <section class="row">
    <gt-search-bar
      placeholder="Search for a product name"
      class="col-sm-6"
    ></gt-search-bar>
    <gt-category-filter class="col-sm-6"></gt-category-filter>
  </section>

  <section class="row">
    <gt-table-main class="col-sm-12" [products]="products"></gt-table-main>
  </section>

  <section class="row">
    <gt-pagination class="col-sm-12"></gt-pagination>
  </section>
</div>
