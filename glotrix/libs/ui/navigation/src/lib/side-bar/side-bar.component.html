<div id="sidebar-wrapper" [ngClass]="{ toggled: !isSidebarActive }">
  <div class="sidebar-heading">
    <article class="row single-post no-gutters">
      <div class="col-md-12">
        <div class="image-wrapper float-left pr-3">
          <gt-avatar [width]="60" [height]="60" [source]="userData?.photoUrl">
          </gt-avatar>
        </div>
        <div class="single-post-content-wrapper p-3">
          <span>{{ userData?.fullName }}</span>
        </div>
      </div>
    </article>
  </div>

  <div class="list-group list-group-flush" *ngFor="let linkOption of linkOptions">
    <a routerLink="{{ linkOption.url }}" class="list-group-item list-group-item-action ">
      <i class="fa fa-fw fa-search"></i>{{ linkOption.text }}</a
    >
  </div>
</div>
